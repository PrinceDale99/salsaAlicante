<!DOCTYPE html>
<html>

<head>
  <title>DOM Manipulation Example</title>
</head>

<body>
  <h1 id="myHeading">Hello, World!</h1>
  <p id="myParagraph">This is a paragraph.</p>

  <button onclick="changeContent()">Execute Changes</button>

  <script>
    function changeContent() {
      document.getElementById("myHeading").innerHTML = "New Heading";
      document.getElementById("myParagraph").style.color = "red";
      document.getElementById("myParagraph").textContent = "This is a new paragraph.";
    }
  </script>
</body>

</html>
